version: '2'

volumes:
  orderer.example.com:
  peer0.centralgovernment.example.com:
  peer0.depots.example.com:
  peer0.fps.example.com:
  caCentralGovernment:
  caDepots:
  caFPS:

networks:
  byfn:

services:

  orderer.example.com:
    extends:
      file:   base/docker-compose-base.yaml
      service: orderer.example.com
    container_name: orderer.example.com
    networks:
      - byfn

  peer0.centralgovernment.example.com:
    container_name: peer0.centralgovernment.example.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.centralgovernment.example.com
    networks:
      - byfn
      
  peer0.depots.example.com:
    container_name: peer0.depots.example.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.depots.example.com
    networks:
      - byfn
      
  peer0.fps.example.com:
    container_name: peer0.fps.example.com
    extends:
      file:  base/docker-compose-base.yaml
      service: peer0.fps.example.com
    networks:
      - byfn
      
  caCentralGovernment:
    container_name: caCentralGovernment
    extends:
      file:  base/docker-compose-base.yaml
      service: caCentralGovernment
    networks:
      - byfn
      
  caDepots:
    container_name: caDepots
    extends:
      file:  base/docker-compose-base.yaml
      service: caDepots
    networks:
      - byfn
      
  caFPS:
    container_name: caFPS
    extends:
      file:  base/docker-compose-base.yaml
      service: caFPS
    networks:
      - byfn
      
      
  cli:
    container_name: cli
    image: hyperledger/fabric-tools:$IMAGE_TAG
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      #- FABRIC_LOGGING_SPEC=DEBUG
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.fps.example.com:11051
      - CORE_PEER_LOCALMSPID=FPSMSP
      - CORE_PEER_TLS_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/fps.example.com/peers/peer0.fps.example.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/fps.example.com/peers/peer0.fps.example.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/fps.example.com/peers/peer0.fps.example.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/fps.example.com/users/Admin@fps.example.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./../chaincode/:/opt/gopath/src/github.com/chaincode
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
        - ./scripts:/opt/gopath/src/github.com/hyperledger/fabric/peer/scripts/
        - ./channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - orderer.example.com
      - peer0.centralgovernment.example.com
      - peer0.depots.example.com
      - peer0.fps.example.com
      - caCentralGovernment
      - caDepots
      - caFPS
    networks:
      - byfn
